<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>ADO Board</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>
<main role="main">
    <section class="jumbotron">
        <div class="container">
            <div class="container" style="margin-top: 150px;">
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="tag" [(ngModel)]="tag">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" (click)="filterWorkItems()">Filter</button>
                        <button class="btn btn-secondary" (click)="getWorkItems()" style="margin-left: 15px;">Clear</button>
                    </div>
                    <div *ngIf="loading" class="col-12">
                        <span class="sr-only">Loading...</span>
                      </div>
                </form>

            </div>
            <div class="container" style="margin-top:30px;">
                <app-work-item-table [workItems]="workItems"></app-work-item-table>
            </div>
        </div>
    </section>
</main>

<router-outlet></router-outlet>
